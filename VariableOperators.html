<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variable</h1>
    <p>Sum of 2 variables</p>
    <p id="result"></p>
    <script>
        var num1=6;
        var num2=7;
        var sum = num1+num2;
        document.getElementById("result").innerHTML="The sum of the given numbers is :" + sum;
    </script>
</body>
</html>
